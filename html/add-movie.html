<h1>Tilføj Film Til Database</h1>
  <form id="formMovie">
      <label for="startDate" align="center">Start Dato</label>
      <input type="date" id="startDate" required>
      <label for="endDate" align="center">Slut Dato</label>
      <input type="date" id="endDate" required>
      <label for="inpCode" align="center">Movie ID:</label>
      <input type="number" name="movieID" placeholder="eks. 617126" id="inpCode" required>
    <button type="submit" title="Gem">Opret</button>
  </form>
<div id="message"></div>
<div class="instructions-box">
<p align="center">Instruktioner</p>
<ul>
    <li>
        Klik på <a href="https://www.themoviedb.org/">https://www.themoviedb.org/</a>
    </li>
    <li>
       Hent kode fra URL - det kommer efter movie/
    </li>
    <b style="padding-left: 20px">Example:</b>
    <div style="padding-left: 40px">https://www.themoviedb.org/movie/617126-the-fantastic-4-first-steps</div>
    <div style="padding-left: 40px">Kode er 617126</div>
    <li>Tast/kopi kode ind i input field og tryk opret</li>
</ul>
</div>
</body>

<script src="../js/addmovieform.js"></script>
