<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/scheduleStyle.css">
</head>
<body>

<div class="schedule-container">
<div class="schedule-times">
    <div class="schedule-timeLine">
        <ul>
        <li><span>09:00</span></li>
        <li><span>10:00</span></li>
        <li><span>11:00</span></li>
        <li><span>12:00</span></li>
        <li><span>13:00</span></li>
        <li><span>14:00</span></li>
        <li><span>15:00</span></li>
        <li><span>16:00</span></li>
        <li><span>17:00</span></li>
        <li><span>18:00</span></li>
        <li><span>19:00</span></li>
        <li><span>20:00</span></li>
        <li><span>21:00</span></li>
        <li><span>22:00</span></li>
        <li><span>23:00</span></li>
        </ul>
    </div>

</div>

    <ul class="days">
        <li class="day-column">
            <div class="day-title"><span>Mandag</span></div>
            <ul class="day-body" data-day="1"></ul>
        </li>
        <li class="day-column">
            <div class="day-title"><span>Tirsdag</span></div>
            <ul class="day-body" data-day="2"></ul>
        </li>
        <li class="day-column">
            <div class="day-title"><span>Onsdag</span></div>
            <ul class="day-body" data-day="3"></ul>
        </li>
        <li class="day-column">
            <div class="day-title"><span>Torsdag</span></div>
            <ul class="day-body" data-day="4"></ul>
        </li>
        <li class="day-column">
            <div class="day-title"><span>Fredag</span></div>
            <ul class="day-body" data-day="5"></ul>
        </li>
        <li class="day-column">
            <div class="day-title"><span>Lørdag</span></div>
            <ul class="day-body" data-day="6"></ul>
        </li>
        <li class="day-column">
            <div class="day-title"><span>Søndag</span></div>
            <ul class="day-body" data-day="7"></ul>
        </li>
    </ul>

</div>




<div class="schedule-model">
    <header class='schedule-model-header'>
        <div class='schedule-model-content'>
            <span class='schedule-model-date'></span>
            <h3 class="schedule-model-name"></h3>
        </div>

        <div class='schedule-model_header-bg'></div>
    </header>
    <div class='schedule-model-body'>
        <div class='schedule-model_shift-info'></div>
        <div class='schedule-model_body-bg'>
        </div>
        <a href="#0" class="schedule-model-back">Close</a>
    </div>
</div>


<script src="../js/weeklySchedule.js"></script>
</body>
</html>
